<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/stile.css" />
  </head>
  <body>
    <form id="user_form">
      <div>
        <label for="firstName">Ismingizni kiriting</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Ismingizni kiriting"
        />
      </div>
      <div>
        <label for="lastName">Familiya kiriting</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Familiya kiriting"
        />
      </div>
      <div>
        <label for="age">Yosh</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Yoshingizni kiriting"
        />
      </div>
      <button type="submit">Submit</button>
    </form>

    <div id="display_container"></div>
    <script src="js/index.js"></script>
  </body>
</html>
